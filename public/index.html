<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>alpinejs sandbox</title>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div x-data="{
      title: 'alpinejs with unpkg',
      count: 0,
      increment() {this.count++;},
      flag: false,
    }">
      <div class="title" x-text="title"></div>
      <div class="counter">
        <p>counter</p>
        <span x-text="count"></span>
        <button x-on:click="increment">increment</button>
      </div>
      <div class="togglable-element">
        <button x-on:click="flag = !flag">toggle show below</button>
        <div x-show="flag">
          <p>this element will been hide and appear</p>
        </div>
      </div>
      <div class="links">
        <ul>
          <li>
            <a href="/content-center.html">要素をflexでいい感じに中央寄せするやつ (Alpineなし)</a>
          </li>
          <li>
            <a href="/login-form.html">サンプル的なログインフォーム<br>id/passwordが未入力ならstartボタンが無効</a>
          </li>
          <li>
            <a href="/tako-meter.html">タコメーター<br>plus/minusで針が動く</a>
          </li>
          <li>
            <a href="/round-balloon.html">丸い吹き出しの気持ち (Alpineなし)</a>
          </li>
          <li>
            <a href="/dialog.html">ダイアログ</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
